<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/form-input-wave/style.css">

  <script src="/form-input-wave/script.js" defer></script>

  <title>Form Input Wave</title>

</head>

<body>
  <div class="outer_container">
    <form action="" class="login_form">
      <h1>Please Login</h1>
      <input type="email" class="login_form_email" name="email">
      <label for="email" class="email_text">
        <span>E</span><span>m</span><span>a</span><span>i</span><span>l</span>
      </label>

      <input type="password" name="password" id="password" class="login_form_password">
      <label for="password" class="password_text">
        <span>P</span><span>a</span><span>s</span><span>s</span><span>w</span><span>o</span><span>r</span><span>d</span>
      </label>
      <button type="button" class="btn">Login</button>
      <p>Don't have an account? <a href="#">Register</a></p>
    </form>
  </div>

</body>

</html>
